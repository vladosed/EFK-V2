<source>
  @type tail
  @id input tail
  pos file /var/log/td- agent/secure.pos
  path /var/log/auth.log
  taq auth5
  format /^(7<time>[^ ]* {1,2}[^ ]* [^ ]*) (7<host>[^ ]*) (7<ident>[a-zA-ZO-9_\/\.\-J*) (7:\[(7<pid>[0-9]+)\])7(?:[^\:]*\:)7 * (7<message>.*)$/
  time format "%b %d %H: %M: %S"
</source>

<match **.*>
  @type forward
  send timeout 605
  recover wait 10s
  hard timeout 605
  <server>
    host 10.200.0.95
  </server>
</match>