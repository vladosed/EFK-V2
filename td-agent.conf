<source>
  @type tail
  @id input tail
  pos_file /var/log/td-agent/secure.pos
  path /var/log/auth.log
  taq auth5
  format /^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
  time format "%b %d %H: %M: %S"
</source>

<match *.**>
  @type forward
  send timeout 605
  recover wait 10s
  hard timeout 605
  <server>
    host 127.0.0.1
  </server>
</match>



